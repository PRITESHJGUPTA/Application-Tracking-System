<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Applicant Tracking System</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <script>
  fetch("/submission-status")
    .then(res => res.json())
    .then(data => {
      if (!data.enabled) {
        document.body.innerHTML = `
          <div style="text-align: center; margin-top: 100px;">
            <h2>ðŸš« Submissions are currently closed.</h2>
          </div>`;
      }
    });
</script>


  <div class="container">
    <h1>Candidate Application Form</h1>

    <form id="uploadForm">
      <div class="form-row">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-row">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" />
      </div>

      <div class="form-row">
        <label for="qualification">Qualification:</label>
        <select id="qualification" required>
          <option value="MCA">MCA</option>
          <option value="MCS">MCS</option>
          <option value="ME">ME</option>
          <option value="BE">BE</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-row">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-row">
        <label for="state">State:</label>
        <input type="text" id="state" required />
      </div>

      <div class="form-row">
        <label for="city">City:</label>
        <input type="text" id="city" required />
      </div>

      <div class="form-row">
        <label for="employee">Are you a Kanaka employee?</label>
        <input type="checkbox" id="employee" />
      </div>

      <div class="form-row">
        <label for="resumeFile">Upload Resume (PDF):</label>
        <input type="file" id="resumeFile" accept=".pdf" required />
      </div>

      <button type="submit">Submit Application</button>
    </form>

    <p id="uploadStatus"></p>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
